<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentist Landing Page</title>

    <!-- Embed fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <!-- Nav -->
      <nav id="nav">
        <div class="content">
          <img
            src="./assets/img/Logo-header.svg"
            alt="shine logo"
            class="nav__logo"
          />
          <ul class="nav__list">
            <li class="item">Home</li>
            <li class="item">Services</li>
            <li class="item">About</li>
            <li class="item">Doctors</li>
            <span class="dot"></span>
          </ul>
          <div class="action">
            <a href="" class="sign-in">Log In</a>
            <a href="" class="btn sign-up">Sign Up</a>
          </div>
        </div>
      </nav>

      <!-- Hero -->
      <div class="hero">
        <div class="content">
          <div class="hero__info">
            <h1 class="title">Exceptional dental care for all ages.</h1>
            <p class="desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="row cta">
              <a href="" class="btn">Book Online</a>
              <p class="cta__phone">or call (123) 456-7890</p>
            </div>
          </div>
          <div class="hero__img">
            <img src="./assets/img/hero-img.svg" alt="hero img" />
            <img src="./assets/img/hero-img2.svg" alt="hero img" />
          </div>
        </div>
      </div>
    </header>

    <main id="main"></main>
  </body>
</html>
